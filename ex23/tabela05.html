<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;

        }
        table{
            border-collapse: collapse;
        }
        td,th{
            padding: 10px;
            border: 1px solid black;
            text-align: center;
        }
        caption{
            font-weight: bolder;
            padding: 10px;
            font-size: 1.3em;
        }
    </style>
</head>
<body>
    <h1>Exercicio de tabelas</h1>
    <table>
        <caption>
            Filmes Favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Nomes</th>
                <th colspan="3" scope="colgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3" scope="rowgroup">Mulheres</th>
                <td>Ana Maria</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz</td>
                <td>Hulk</td>
                <td>Matrix</td>
                <td>Vingadores</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>Big Hero</td>
                <td>Matrix</td>
                <td>007</td>
            </tr>
            <tr>
                <th rowspan="3" scope="rowgroup">Homens</th>
                <td>Bruno</td>
                <td>Rambo</td>
                <td>Matrix</td>
                <td>Olemx</td>
            </tr>
            <tr>
                <td>Marcelo</td>
                <td>UP</td>
                <td>Jumanji</td>
                <td>Alibaba</td>
            </tr>
            <tr>
                <td>Ricardo</td>
                <td>Matrix</td>
                <td>Vingadores</td>
                <td>Ultimo dia</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
