<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        border-collapse: collapse;
    }
    thead th{
        background-color: #4b4b4b;
        color: white;
        border: 1px solid black;
        padding: 10px;
    }
    tbody th,td{
        border: 1px solid black;
        padding: 10px;
    }
    .medias{
        background-color: #4b4b4b;
        color: white;
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    .numero{
        text-align: center;
    }
</style>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">
                    Área
                </th>
                <th rowspan="2" scope="col">
                    Disciplinas
                </th>

                    Notas
                </th>
                <th rowspan="2" scope="col">
                    Média
                </th>
            </tr>
            <tr>
                <th scope="col">
                    Nota 1
                </th>
                <th scope="col">
                    Nota 2
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th class="tituloNormal" rowspan="4" scope="rowgroup">
                    Exatas
                </th>
                <td>
                    Matemática
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Física
                </td>

                    0.0
                </td>

                    0.0
                </td>

                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Química
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <td>
                    Biologia
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <th class="medias" scope="row" colspan="4">
                    Médias de Exatas
                </th>
                <td class="medias">
                    0.0
                </td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2" scope="rowgroup">
                    Humanas
                </th>
                <td>
                    História
                </td>
                <td class="numero">
                    0.0
                </td>

            </tr>
            <tr>
                <td>

                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
                <td class="numero">
                    0.0
                </td>
            </tr>
            <tr>
                <th class="medias" colspan="4" scope="row">
                    Médias de Humanas
                </th>
                <td class="medias">
                    0.0
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
